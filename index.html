<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>777x777_demo</title>
    <meta name="description" content="777x777測試靜態頁面">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main_s.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<body id="body">
    <form  class="search_room" action="" method="get">
        <div >
            <div class="search_icon">
                <span>
                    <svg width="40" height="32">
                        <polyline fill="none" stroke="#a3a3a3" stroke-width="1" stroke-linecap="round" points=" 15,15 28,28"/>
                        <circle fill="#ffffff" stroke="#a3a3a3" stroke-width="1" cx="15" cy="15" r="7"/>
                    </svg>
                </span>
            </div>
            <input type="search" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" placeholder="輸入問卷關鍵字" class="input_search" />
        </div>
    </form>
    <section class="block">
        <div class="main_block" id="main_block">
            <div class="block_01" ></div>
            <div class="block_02" ></div>
            <div class="block_03" ></div>
            <div class="block_04" >
                <a onclick="block_show()">
                    建立區塊
                </a>
            </div>
            
        </div>
        <div class="choose_block" id="choose_block">
            <div class="cblock_01">
                <a onclick="block_close()">
                    選擇區塊
                </a>
            </div>
        </div>
    </section>
    
    <div class="footer">
         Design-By-777X777
    </div>
    <script src="js/main.js"></script>
</body>

</html>
